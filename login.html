  </head>
  <body>
<header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Nexon</a>
            <nav class="navbar">
            <a href="index.html">Home</a>
                <a href="phones.html">Phones</a>

                <a href="login.html" class="active">Login/SignUp</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <div class="nav-bg"></div>

    <section class="vh-100" style="background-color: #01040a">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5" style="color: #01040a">Sign in</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                  />
                  <label
                    class="form-label"
                    for="typeEmailX-2"
                    style="color: #01040a"
                    >Email</label
                  >
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                  />
                  <label
                    class="form-label"
                    for="typePasswordX-2"
                    style="color: #01040a"
                    >Password</label
                  >
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label
                    class="form-check-label"
                    for="form1Example3"
                    style="color: #01040a"
                  >
                    Remember password
                  </label>
                </div>

                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg btn-block"
                  type="submit"
                >
                  Login
                </button>

                <hr class="my-4" />

                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39"
                  type="submit"
                >
                  <i class="fab fa-google me-2"></i> Sign in with google
                </button>
                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-lg btn-block btn-primary mb-2"
                  style="background-color: #3b5998"
                  type="submit"
                >
                  <i class="fab fa-facebook-f me-2"></i>Sign in with facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      crossorigin="anonymous"
    ></script>
