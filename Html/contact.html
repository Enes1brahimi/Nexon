<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Boxicons for Menu Icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/global-header.css">
    <style>
        body {
            background-color: color-mix(in lab, rgb(20, 20, 138) 50%, rgb(37, 176, 223) 50%);
            padding: 50px 0;
            margin-top: 80px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 13px 18px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary{
            background: linear-gradient(90deg, rgba(20,20,138,1) 0%, rgba(37,176,223,1) 100%);
        }
        .btn-secondary:hover{
            background: linear-gradient(90deg, rgba(37,176,223,1) 0%, rgba(20,20,138,1) 100%);
        }
    </style>
</head>
<body>
   <!-- Header -->
  <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Nexon</a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="phones.html">Phones</a>
                <a href="pc.html">Laptop</a>
                <a href="tablets.html">Ipads</a>
                <a href="airpods.html">AirPods</a>
                <a href="cameras.html">Cameras</a>
                <a href="accessories.html">Accessories</a>
                <a href="about.html">About</a>
                <a href="login.html">Login/SignUp</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="text-center mb-4" style="margin-top: 50px;">
            <a href="index.html" class="btn btn-secondary">Back to Homepage</a>
        </div>
        <div class="contact-form">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm" action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/global-header.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Your Message Has Been Sent Thank You');
            // Optionally, reset the form after submission
            this.reset();
        });
    </script>
</body>
</html>
